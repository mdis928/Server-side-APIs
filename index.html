<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Server-Side-APIs</title>
</head>

<Body>
<Header>
    <h1 class="header">Weather Dashboard</h1>
</Header>

<main>
    <div class="col-12 col-md-4">

        <div class="card">
          <h3 class="card-header text-uppercase">Search By City Name</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="username"></label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">üîç</button>
          </form>
        </div>

        <div class="search-history-card">
            <h3 class="">Search History</h3>
            <div id="History-buttons" class="card-body"></div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
            <!-- There needs to be an empty HTML element for us to write repository data to. -->
            <div id="repos-container" class="list-group"></div>
          </div>
        </main>

     








</main>










</Body>
